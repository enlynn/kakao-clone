<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | KOKOA TALK</title>
  </head>

  <body class="settings-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:15</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volumn-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__column__battery-level">97%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa"></i>
        </a>
        <h1 class="header__column__title">Settings</h1>
      </div>
      <div class="header__column">
        <span class="header__column-icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="setting__title"> Notices </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__title"> Kakao Lab </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="setting__title"> Version </span>
          </li>
        </ul>
      </section>

      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__title"> Privacy </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__title"> Notifications </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting__title"> Friends </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
