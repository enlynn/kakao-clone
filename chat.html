<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chat | KOKOA TALK</title>
  </head>

  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:15</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__column__battery-level">97%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__column__title">LYNN</h1>
      </div>
      <div class="header__column">
        <span class="header__column__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__column__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="chat-screen">
      <ul class="chat__messages">
        <div class="chat__timestamp-container">
          <div class="line-left"></div>
          <span class="chat__timestamp">Friday, January 11, 2019 </span>
          <div class="line-right"></div>
        </div>
        <li class="incoming-message message">
          <img src="images/chat-avatar.jpg" class="s-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author"> Lynn </span>
            <span class="message__bubble"> What up? </span>
          </div>
        </li>

        <li class="outgoing-message message">
          <div class="message__content">
            <span class="message__bubble">Not Much</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/chat-avatar.jpg" class="s-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author"> Lynn </span>
            <span class="message__bubble"> Wanna meet up? </span>
          </div>
        </li>

        <li class="outgoing-message message">
          <div class="message__content">
            <span class="message__bubble">Sure</span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Type your word"
        class="chat__write__input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-kiss-beam"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text"> ðŸ¤£MAKE YOUR SCREEN SMALL!! ðŸ¤£</span>
    </div>
  </body>
</html>
