<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chat | KOKOA TALK</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:15</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__column__battery-level">97%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__column__title">SU YEON</h1>
      </div>
      <div class="header__column">
        <span class="header__column__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__column__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="chat">
      <span class="chat__timestamp">Friday, January 11, 2019 </span>
      <ul class="chat__messages">
        <li class="incoming-message message">
          <img src="images/chat-avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author"> Su Yeon </span>
            <span class="message__bubble"> What up? </span>
          </div>
          <span class="message__timestamp"> 15:19 </span>
        </li>

        <li class="outgoing-message message">
          <span class="message__timestamp"> 15:23 </span>
          <div class="message__content">
            <span class="message__bubble"> Not much </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write">
      <span class="write__column">
        <i class="far fa-plus-square"></i>
      </span>
      <span class="chat__write__column">
        <input
          type="text"
          placeholder="Type your word"
          class="chat__write__input"
        />
      </span>
      <span class="chat__write__column">
        <span class="chat__wrtie-icon">
          <i class="far fa-kiss-beam"></i>
        </span>
        <span class="chat__wrtie-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </span>
    </div>
  </body>
</html>
